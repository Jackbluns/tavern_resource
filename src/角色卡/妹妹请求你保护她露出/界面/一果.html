<style>

      200px 100px #84A4D4,

  }

  @keyframes itsuka-particle-float {
    0% {
      transform: translate(0, 0) rotate(0deg) scale(1);
      opacity: 0.6;
    }

    33% {
      transform: translate(10px, -10px) rotate(120deg) scale(1.2);

    }

    66% {

    }

    100% {

      opacity: 0.6;
    }
  }

  .itsuka-status-card {
    background: linear-gradient(135deg,

    border: 1px solid #76A8F5;
    transition: all 0.3s ease-in-out;
  }

  .itsuka-status-card::after {
    content: '';
    position: absolute;
    inset: 0;
    background:

    background-size: 200% 200%;
    opacity: 0.4;
    animation: itsuka-particle-flow 15s linear infinite;
    pointer-events: none;
  }

  @keyframes itsuka-particle-flow {
    0% {
      background-position: 0% 0%;
      transform: rotate(0deg);
    }

    50% {
      background-position: 100% 100%;
      transform: rotate(180deg);
    }

    100% {
      background-position: 0% 0%;
      transform: rotate(360deg);
    }
  }


  .itsuka-avatar::before {
    border: 2px solid #76A8F5;
    animation: itsuka-avatar-glow 5s ease-in-out infinite;
  }

  @keyframes itsuka-avatar-glow {

    0%,
    100% {
      transform: scale(1);
      opacity: 0.5;
    }

    50% {
      transform: scale(1.07);
      opacity: 0.8;
    }
  }

  .itsuka-avatar {
    box-shadow: 0 0 15px rgb(from #76A8F5 r g b / 0.3);
  }

  .itsuka-avatar::after {
    content: '⌛';
    position: absolute;
    right: -10px;
    bottom: -10px;
    font-size: 24px;
    filter: drop-shadow(2 2 2px rgba(75, 108, 183, 0.8));
    animation: itsuka-icon-flip 5s ease-in-out infinite;
    opacity: 0.8;
  }

  @keyframes itsuka-icon-flip {

    0%,
    20% {
      transform: rotate(0deg)
    }

    50%,
    70% {
      transform: rotate(180deg)
    }

    100% {
      transform: rotate(360deg)
    }
  }

  .itsuka-status-title {
    color: #76A8F5;
  }

  .itsuka-status-before-item,
  .itsuka-status-item,
  .itsuka-status-after-item {
    background: rgb(from #76A8F5 r g b / 0.1);
  }

  .itsuka-before-item-label,
  .itsuka-item-label,
  .itsuka-after-item-label {

  }

  .itsuka-before-item-value,
  .itsuka-item-value,

  }

  .itsuka-status-item:hover {

    border-top: 1px solid rgb(from #76A8F5 r g b / 0.3);
