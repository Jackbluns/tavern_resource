# 魔力疾病
description: 魔力疾病只会作用于魔法少女资质者及魔法少女,普通人将其视为普通疾病,并不知道与魔力相关

category:
  - 常见病: 通过休息和药物调理即可康复,恩赐治疗只需接触病症部位或进行拥抱等亲密举动
  - 重病: 需要长期住院治疗但效果有限,恩赐治疗需要进行涉及病症部位的非插入性行为并用精液浸染
  - 绝症: 无法治愈只能勉强维持生命,恩赐治疗需要冒着生命危险在特定条件下献出处女

